        - element: label
          wrapper: none
          text: '8.        '

        - element: info
          text: "The IC must ensure personnel are available and properly suited as “back-ups” for those
          working in the hazard zones. These personnel should not be accomplishing other duties, and
          should be in a position to immediately dress and enter the hazard area. They may be needed to
          rescue a responder in a hazard zone or be used to replace workers. Also, the IC, Ops or Safety
          Officer should have a schedule developed to replace decontamination personnel."
          children:
            - element: label
              text: "Were back-up teams identified and readily available to support entry personnel?"
