        - element: info
          text: "This system should have the ability to identify what personnel are engaged in which response
          functions. It should note what members are in the hazard zones and how long they have been in
          those areas. The system should also have the ability to immediately notify and evacuate
          personnel from where an imminent hazard exists, and then account for those persons once they
          are clear of the scene."
          children:
            - element: label
              text: "Were procedures followed to safely account for and track all response personnel on-scene?"

