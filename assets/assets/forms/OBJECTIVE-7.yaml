        - element: label
          wrapper: none
          text: '6.        '

        - element: info
          text: "Once the product is identified, appropriate techniques should be employed safely to secure
          the scene. Response techniques such as laying booms, building dikes, or applying neutralizing
          agents should be accomplished with little or no contact with the spilled liquids and solids. Also,
          equipment and tools should be “spark-free” if the released materials present a flammable hazard.
          When over-packing or up-righting a drum, the “buddy-system” should be used to minimize
          injury and exposures. Confined space may be a problem if entering boxcars or tractor-trailers,
          and steps must be in-place to recover personnel if they become entrapped. Also since personnel
          will be covered in PPE, they will need to monitor how long they are in protective suits or using
          SCBA. They must watch each other for signs of exhaustion, heat stress, or low air supplies, and
          then evacuate the scene before rescue is needed."
          children:
            - element: label
              text: "Were proper methods followed to safely control and stabilize the released
 materials (i.e. use a team \n approach, use spark-free tools, minimize contact, etc.)?"

