        - element: info
          text: "Personnel must identify what items could not be decontaminated. In this case, equipment
          must be disposed of and subsequently replaced. Ensure personnel give mechanical or electrical
          equipment a thorough inspection to determine its ability to return to service. Those materials
          that cannot be decontaminated must be collected and contained for proper disposal. Over-pack
          drums may be used to contain the materials. If in doubt, responders should consult the spiller, a
          cleanup contractor, or OEPA on how to properly handle these materials."
          children:
            - element: label
              text: "Were contaminated wastes controlled and properly held for later disposal?"

