        - element: info
          text: "There should be a clearly established means of communications between those in the hazard
          zones and back to the cold zone. This can be accomplished through specialized communication
          sets or the use of department radios on a dedicated/tactical channel. As a backup, personnel
          should have an understood set of visual and verbal signals. An emergency evacuation signal
          should also be briefed or understood."
          children:
            - element: label
              text: "Was an effective means of communications utilized between the IC, Safety Officer, decontamination \n personnel, and entry personnel to safely conduct operations?"

