      children:
        - element: label
          wrapper: none
          text: '2.        '

        - element: info
          text: "OSHA requires a Safety Officer be designated for each Hazmat incident. OSHA notes that
          the Safety Officer is responsible to recognize when personnel are in imminent danger and must
          take action to alter, suspend, or terminate those activities. The IC may elect to act as the Safety
          Officer for small incidents, but should delegate this function for large or complex scenarios. The
          IC needs to ensure personnel on-scene know who the Safety Officer is. This person will need to
          work closely with the Operations Officer and those who will work within the hazard area."
          children:
            - element: label
              text: "Was a Safety Officer clearly identified and effectively in control of site safety?"
        - element: row
