    #------------Question 3-------------------


    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '3.        '

        - element: info
          text: "OSHA notes that the number of responders working at the site, particularly in those areas of
          potential or actual exposure to the hazards, should be limited. To facilitate this process, the use
          of control zones is recommended to limit access. This typically involves three zones and they go
          by a number of names. They are the Hot or Exclusion, the Warm or Contamination Reduction,
          and the Cold or Support zones. To be effective, responders must establish and define these zones
          at the beginning of the response. Responders may use flags, cones, or barrier tape to define each
          zone. A formal process must be in-place to ensure personnel do not move between the zones
          without the appropriate personal protective equipment (PPE). The Safety, Decon, Operations, or
          Hazmat Team officers control access. Personnel should be directed to proceed through clearly
          defined checkpoints. This will ensure personnel do not enter the zones inadvertently and they
          are decontaminated as they re-enter the cold zone."
          children:
            - element: label
              text: "Were hazard zones clearly defined and effectively controlled to ensure no one entered a restricted \n zone without the proper personal protective equipment (PPE)?"

        - element: row
          children:
            - element: field
              name: object7_3
              type: radio_checkbox
              value: yes

