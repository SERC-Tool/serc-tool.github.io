    #-----------Question 4--------------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '4.        '

        - element: info
          text: "OSHA requires that personnel have the appropriate PPE, which includes SCBA if an
          inhalation hazard is present. The personnel responsible for ICS safety and operations positions
          need to consult with the spiller, the shipping papers, SDS, technical guidance or local
          plans/procedures to determine what PPE is appropriate. PPE is divided into four categories (A,
          B, C, D), and the appropriate level depends on the hazard and the work location. The NFPA 471
          standard addresses what type of PPE should be used. The IC should know responders’ level of
          training and ability to work in the hazard zones. If not, personnel should be queried so that
          someone is not assigned a function if they are not properly trained. The NFPA 472 standard
          notes that personnel with Operations Level training are qualified to don PPE, work in a defensive
          function, and doff PPE. Technician Level training permits the use of specialized PPE and to
          perform more technical offensive actions."
          children:
            - element: label
              text: "Was an appropriate level of PPE chosen and issued to personnel who were properly trained Ohio \n Hazardous Materials Exercise and Evaluation Manual Tab A- Exercise Objective #7: 66
to use the equipment?"

