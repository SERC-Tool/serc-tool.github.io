    #-----------Question 7----------------

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '7.        '
        - element: info
          text: "Typically, an EMS unit will be assigned to support entry and operations personnel. EMS
          personnel will initially complete baseline checks on entry members and then check them as they
          leave each zone. EMS needs to provide entry and decon members a suitable rest and rehab
          system. NFPA’s 471 notes that this should include medical evaluation and treatment, food and
          fluid replacement, and relief from climatic conditions. Fatigue or heat exhaustion will likely be
          the greatest hazard. They should also check responders for signs of exposure and any reaction to
          the materials after they leave the hazard zones. Before concluding operations, EMS personnel
          Ohio Hazardous Materials Exercise and Evaluation Manual Tab A- Exercise Objective #7: 67
          should brief Responders regarding long-term signs of exposure. For additional information,
          review NFPA’s 473 standard as it outlines what training EMS personnel should have for working
          at a Hazmat scene."
          children:
            - element: label
              text: "Was adequate medical monitoring provided for hot and warm zone personnel to include providing \n rehabilitation and debriefing on the hazards?"

