          text: '1.        '
        - element: info
          text: "As the first piece of equipment arrives on-scene, responders should recognize that chemicals
          are involved. If the initial notification includes information about the hazards, dispatchers
          should provide this information as they mobilize responders. Vehicles should cautiously
          approach a known Hazmat scene and stop at a safe distance. No response actions should be
          taken until the hazards are assessed."
          children:
            - element: label
              text: "Were proper procedures followed so the arrival at the scene did not expose or contaminate \n personnel to the on-scene hazards?"

