      children:
        - element: label
          wrapper: none
          text: '5.        '

        - element: info
          text: "Personnel must be briefed on the physical and health hazards before beginning a response
          action. They should understand their expected work function (rescue, containment,
          decontamination, etc.). The briefing should stress to make minimal contact with the materials
          and to use the “buddy-system” while in the hazard zones. This briefing may occur when the
          resource arrives at the staging location, or by the Safety Officer in conjunction with the
          Operations Chief or Hazmat Team. In either case, command personnel must ensure personnel
          are fully briefed on their tasks and with whom they coordinate their activities. Arriving
          personnel should inform the IC as to what tasks they are not equipped or trained to accomplish."
          children:
            - element: label
              text: "Were personnel, to include arriving mutual aid resources, adequately briefed on the hazards, PPE \n requirements, and expected response actions?"

