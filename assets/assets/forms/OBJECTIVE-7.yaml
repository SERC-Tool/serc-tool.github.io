      children:
        - element: label
          wrapper: none
          text: '11.        '

        - element: info
          text: "The IC must identify the most effective means to remove and contain the contaminant. The
          process can be the physical removal of the chemical (washing, vacuuming, or absorption). It can
          also be the chemical reduction of the hazard (degrade, neutralize, disinfect, solidify). Also, an
          emergency or gross decontamination can be used to support an immediate rescue or removal
          from a hazard zone. Personnel should also have a defined method to remove contaminants.
          Personnel should also understand how or if a secondary contamination hazard exists. NFPA’s
          471 standard discusses this topic in detail."
          children:
            - element: label
              text: "Was an established process used to decontaminate personnel and their equipment?"
