          were implemented to include any safety related items. Operations personnel should note what
          PPE was issued, what decontamination was done, and what safety issues arose. Documentation
          Ohio Hazardous Materials Exercise and Evaluation Manual Tab A- Exercise Objective #7: 68
          is used to ensure actions have been implemented or to identify what additional actions may still
          be needed. After the event, the documentation will be used to improve procedures or to resolve a
          liability issue."
          children:
            - element: label
              text: "Were records kept to document the key response operations?"

