    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '2.        '

        - element: info
          text: "Once on-scene, First Responders need to identify the scope and nature of the hazards involved.
          This should include identifying/gathering the following information: \n
          ● Type of container or package involved \n
          ● Extent of damage to the container \n
          ● Use placards or labels to identify materials \n
          ● Physical state of materials (gas, liquid, solid/powder) \n
          ● Quantity of materials being released or likely to be released \n
          ● Materials involved or exposed to other hazards (fire, other chemicals) \n
          ● Shipping Papers, Manifests, Bills of Lading, Waybills, etc."
          children:
            - element: label
              text: "Were proper steps taken to safely obtain information about the material(s) involved before
committing resources and beginning response operations?"


        - element: row
