    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '4.        '

        - element: info
          text: "Movement of the material and its physical/health hazards will dictate what impact is posed.
          If the material is a gas or gives off a gas as it evaporates, the gas may be toxic or may displace
          oxygen. It might be flammable or explosive. Responders should note how far a gas may move
          downwind and determine what locations may be at risk. Solids or liquids may not travel far but
          can pose an absorption and ingestion hazard if they come in direct contact with personnel.
          Responders should also consider the impact to the environment such as how it may contaminate
          nearby water sources or threaten animal and vegetation life"
          children:
            - element: label
              text: "Did personnel identify the potential movement and impact posed by the released materials
on-site and to adjacent areas?"
