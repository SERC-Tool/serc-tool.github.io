      children:
        - element: label
          wrapper: none
          text: '7.        '

        - element: info
          text: "Personnel on-site and off-site need to know what hazards are present. On-site, the IC or
          Safety Officer must brief personnel on the signs of exposure, the wearing of protective
          equipment, and the short and long-term health effects. Off-site, medical facilities will need this
          information so they can protect their personnel and equipment. Shelter Managers will also need
          this information to screen evacuees for signs of exposure and to prevent contamination of the
          shelter."
          children:
            - element: label
              text: "Was the incident assessment transmitted in a timely manner to other response personnel and
support groups?"

