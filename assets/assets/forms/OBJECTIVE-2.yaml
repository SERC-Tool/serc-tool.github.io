#-------------Question 8----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '8.        '

        - element: info
          text: "The hazards posed will change as the incident progresses. As such, the IC or Safety Officer
          must show how they will identify when/if significant changes occur in the hazards posed.
          Personnel with Operations-level training should be able to demonstrate the effectiveness of the
          defensive actions in-place and whether or not it is more prudent to withdraw further from the
          scene. HM Technicians, if available, should demonstrate the ability to estimate the likely size of
          the endangered area using computer modeling or monitoring equipment. They should also be
          Ohio Hazardous Materials Exercise and Evaluation Manual Tab A- Exercise Objective #2: 47
          able to predict the likely behavior of the materials when they mix. If local assets cannot fully
          monitor the situation, they should be able to consult with technical experts such as those
          provided by the spiller, via OEPA’s OSC, or other specialists. This assistance should be pre-planned for the hazards in the community. Meters can be utilized to continually assess the
          incident."
          children:
            - element: label
              text: "Were proper strategies/tactics used to continuously assess and monitor the hazards?"

