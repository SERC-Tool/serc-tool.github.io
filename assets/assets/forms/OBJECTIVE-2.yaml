    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '6.        '

        - element: info
          text: "The likely protective actions include evacuation, or sheltering-in-place, or a combination of
          the two. Responders need to consider the benefits and limitations of each method in order to
          identify which technique will best minimize the hazard’s effect. A toxic cloud may disperse
          before an evacuation can be organized, or it may linger and thus expose each person as they
          evacuate. Sheltering-in-place may have people trapped in their homes with no heat or air
          conditioning thus creating other medical emergencies."
          children:
            - element: label
              text: "Was consideration given to the development of protective actions for the public and the
environment based on incident assessment?"

