#---------Question 1---------------

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '1.        '

        - element: info
          text: "When initially notified of a chemical release, personnel must make their approach safely and
          avoid pulling up next to the incident. Typically, approach is uphill and upwind, or as identified
          in local procedures and/or guidelines. If the initial call does not include the mention of
          hazardous materials, personnel need to recognize the hazards and move to a safe location."
          children:
            - element: label
              text: "Did response personnel safely approach the incident scene?"

        - element: row
