      children:
        - element: label
          wrapper: none
          text: '3.        '

        - element: info
          text: "Response personnel are initially trained in and need to show their ability to use USDOT’s
          North American Emergency Response Guidebook (NAERG). However, the NAERG provides
          only initial guidance and should be supplemented by more technical guidance. This technical
          assistance can come from any number of sources such as technology-based programs (i.e.
          Cameo), shipping papers, SDS, pre-planned hazard analyses, chemical handbooks (i.e. NIOSH
          pocket guide, or chemical specialists (i.e. Chemtrec). Assistance can also come directly from the
          spiller or company that uses the material, or from the local medical facility and/or health
          department."
          children:
            - element: label
              text: "Did personnel consult proper technical guidance/resources to obtain relevant information
about the hazards involved?"

