    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '5.        '

        - element: info
          text: "Before committing any resource or taking a response action, responders must determine what
          actions they can safely implement. The assessment should identify the most prudent means of
          managing the release based upon training and equipment. Responders must identify what
          resources (such as PPE, absorbents, and neutralizing materials) are necessary to implement the
          necessary response actions. This may include such decisions as determining what can/will be
          done until the identified resources arrive on scene. Will the response actions be offensive or
          defensive in nature? Offensive actions might require that a remote valve be accessed and turned
          off. Conversely, it might be determined that the safest course of action is to let the material
          dissipate or burn off. Defensive actions might require the use of Operations-Level Responders
          who are trained to control the spread of the material (dikes, vapor suppression, etc.). Technician
          Level Responders are trained to implement defensive actions aimed at stopping the release of the
          material (plugs, patches, repairing valves, over-packing a drum, etc.). Review NFPA’s 471, 472,
          and 473 for more guidance on response actions and associated training competencies."
          children:
            - element: label
              text: "Did personnel use the assessment to identify proper response actions to be taken?"

        - element: row
