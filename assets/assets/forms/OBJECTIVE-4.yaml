      type: vertical
      space: 10

    - element: row
      alignment: start
      children:
        - element: label
          text: 'Explain:'

    - element: field
      name: object4_explain_2
      type: text


    #------------Question 3-------------------


    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '3.        '

        - element: info
          text: "Once activated, the county EMA office is typically responsible to operate and coordinate the
          actions within the EOC. However, partners from other disciplines, or jurisdictions, may act as
          the EOC Manager as is operationally necessary. Per local plans, this is usually done in
          conjunction with the EOC’s “executive group” or the chief elected officials for the affected area."
          children:
            - element: label
              text: "Was an individual clearly identified and effectively in charge of the EOC?"

        - element: row
          children:
            - element: field
              name: object4_3
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_3
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_3
              type: radio_checkbox
              value: n/a

    - element: spacer
      type: vertical
      space: 10

    - element: row
      alignment: start
      children:
        - element: label
          text: 'Identify by name:'

    - element: field
      name: object4_explain_3
      type: text


    #-----------Question 4--------------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '4.        '

        - element: info
          text: "This is one of the EOC’s essential functions. In order to coordinate decision-making, the
          EOC must establish and maintain communications with the field and support agencies. For
          example, EOC members must have direct communications with their respective agencies in the
          field. The primary EOC must have dedicated telephones and radios in place. Alternate EOC
          should have some equipment in-place, but responders may have to bring portable
          communications gear to the site in order to make it operational. This may include positioning a
          communications van at the alternate site or arrange with private vendors to supply temporary
          equipment. An EOC may also rely on dispatch centers or amateur radio groups to serve as the
          communications link between the scene and the EOC."
          children:
            - element: label
              text: "Were communications established between the EOC and the incident site(s)?"

        - element: row
          children:
            - element: field
              name: object4_4
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_4
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_4
              type: radio_checkbox
              value: n/a

    - element: spacer
      type: vertical
      space: 10

    - element: row
      alignment: start
      children:
        - element: label
          text: 'Explain:'

    - element: field
      name: object4_explain_4
      type: text


    #-----------Question 5---------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '5.        '

        - element: info
          text: "This is an essential function of the EOC. The incident commander(s) will establish the
          response priorities and notify the EOC for support as needed. EOC members should address and
          organize that support in a prompt manner. If no input is received from the field, EOC members
          may need to query the IC or one of the field liaisons to identify what support is needed. EOC
          members should also try to anticipate what resource needs or response problems may arise. In
          turn, they should discuss those concerns with the CP to see if those issues have been or should be
          considered."
          children:
            - element: label
              text: "Was decision-making and information sharing effectively coordinated between the EOC and the \n incident commander(s)?"

        - element: row
          children:
            - element: field
              name: object4_5
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_5
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_5
              type: radio_checkbox
              value: n/a

    - element: spacer
      type: vertical
      space: 10

    - element: row
      alignment: start
      children:
        - element: label
          text: 'Explain:'

    - element: field
      name: object4_explain_5
      type: text



    #---------------Question 6-----------------------


    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '6.        '

        - element: info
          text: "These are essential tools of an EOC. The EOC should have copies of local plans and
          procedures readily available, or the individual agencies may bring their own. Some plans
          contain forms used only in a disaster such as emergency proclamations, sample emergency alert
          messages, or damage assessment forms. Also, EOC members may use these plans to review
          procedures and thus anticipate response needs. The EOC should also have access to various
          technical guides. These guides may include computerized programs, chemical handbooks
          (NAERG, SDS), facility reports/plans, resource databases, county/city/utility service maps, etc.
          These tools help determine how to best implement or resolve a response issue."
          children:
            - element: label
              text: "Were copies of local plans, SOPs, and/or technical guidance readily available at this location and \n reviewed (when needed) in support of EOC operations?"

        - element: row
          children:
            - element: field
              name: object4_6
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_6
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
