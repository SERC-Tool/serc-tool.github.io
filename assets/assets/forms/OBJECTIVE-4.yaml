    #-------------Question 9----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '9.        '

        - element: info
          text: "The LEPC’s plan is required to address the procedures and/or guidelines to open, staff, equip
          and operate an EOC. These procedures and/or guidelines may be located in the County EOP. The
          LEPC plan shall clarify how and when an EOC is utilized for chemical incident. It is recognized
          that the majority of chemical incidents will not require an EOC’s activation. But when the event
          is widespread or occurs along with another emergency (flood, tornado, terrorist act), an EOC will
          be useful."
          children:
            - element: label
              text: "Were the actions taken based on existing plans and/or operating procedures?"

        - element: row
          children:
            - element: field
              name: object4_9
              type: radio_checkbox
              value: yes

            - element: spacer
