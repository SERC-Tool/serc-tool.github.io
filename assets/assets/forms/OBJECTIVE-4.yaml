      type: text


    #-------------Question 7----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '7.        '

        - element: info
          text: "To support operations, the EOC must be equipped to carry out its essential functions. The
          EOC must have sufficient tables, chairs, and workspace available so as to establish an organized
          work environment. It must have administrative tools such as paper tablets, pens and pencils,
          staplers, etc. Dry-erase, chalk, or cork boards need to be available along the walls to allow
          personnel to display critical information. EOC staff should have pre-scripted forms to document
          and track essential information. Ideally, the EOC can be equipped with a network/connectivity
          that allows members to electronically document, print, send, receive, post and monitor incident
          related information. The technology in the EOC should support these functions. Alternate power
          and lighting should also be available at the EOC. These are essential tools for an EOC."
          children:
            - element: label
              text: "Did the EOC, its equipment and displays, support operations?"

        - element: row
          children:
            - element: field
              name: object4_7
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_7
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
