      type: text



    #-------------Question 8----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '8.        '

        - element: info
          text: "Each EOC member should maintain a log of actions taken, communications made, and issues
          resolved. This working ledger will help ensure response issues are being addressed or will act as
          a reminder as to what actions still must be accomplished. Also, the EOC Controller should have
          a way to show what key events have occurred. This can be shown on one main status board or
          by sharing the individual event logs. After the incident, this documentation can be used to
          critique EOC operations and in turn improve its operational procedures."
          children:
            - element: label
              text: "Were records kept to document the actions taken within the EOC?"

        - element: row
          children:
            - element: field
              name: object4_8
              type: radio_checkbox
              value: yes

            - element: spacer
