    #---------Question 1---------------

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '1.        '

        - element: info
          text: "Each county’s local Plan should identify who activates and who staffs the EOC, what
          equipment is available and setup, and how the EOC is to be operated. Some plans require the
          full-activation of an EOC regardless of the incident. Some plans establish varying levels of
          activation and staffing based on the type and size of the incident. In any case, the EOC should
          be staffed with those agencies that can coordinate actions for the IC(s) and off-site agencies.
          This includes but is not limited to response agencies, human service groups, utility services,
          voluntary organizations, and elected officials."
          children:
            - element: label
              text: "Were planned procedures and/or guidelines followed for activating the EOC?"

        - element: row
          children:
            - element: field
              name: object4_1
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_1
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_1
              type: radio_checkbox
              value: n/a

    - element: spacer
      type: vertical
      space: 10

    - element: row
      alignment: start
      children:
        - element: label
          text: 'Time established:'

    - element: field
      name: object4_explain_1
      type: text

    #-------------Question 2-----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '2.        '

        - element: info
          text: "EOC locations need to be pre-planned. Typically, counties have one primary EOC and may
          have one or more alternate sites. Again, this function may be a mobile or virtual concept."
          children:
            - element: label
              text: "Was the activated EOC identified in the plan?"


        - element: row
          children:
            - element: field
              name: object4_2
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_2
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object4_2
              type: radio_checkbox
              value: n/a

