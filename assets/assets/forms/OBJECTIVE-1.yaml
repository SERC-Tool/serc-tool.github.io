        - element: label
          marginTop: 10
          marginBottom: 15
          bigText: "NOTIFICATION OF RESPONSE/SUPPORT AGENCIES: "
          text:  "Demonstrate, or discuss in a
  tabletop exercise, the ability to notify response and support agencies, and to mobilize
  emergency personnel."
    - element: row
      responsive: true
      responsiveHeight: 100
