        - element: label
          text: 'Explain:'

    - element: field
      name: object13_explain_5
      type: text



    #---------------Question 6-----------------------


    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '6.        '

        - element: info
          text: "Personnel within the medical facility should take note of various actions relating to this
          event. This may include notes on what materials were involved, which patients received
          decontamination on-site, what types of PPE was issued, who wore the PPE and for how long,
          and how the decontaminated wastes were managed. "
          children:
            - element: label
              text: "Were records kept to document resources expended and actions taken?"

        - element: row
          children:
            - element: field
              name: object13_6
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object13_6
