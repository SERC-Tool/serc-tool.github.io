    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '7.        '

        - element: info
          text: "The LEPC plan is required to contain the procedures used by medical facilities to support on-scene operations. These concerns may already be addressed in the medical facility’s SOPs. It is
          also noted that OSHA requires Operations Level training for those hospital whose personnel will
          conduct decontamination operations at the facility."
          children:
            - element: label
              text: "Were the actions taken based on existing plans and/or operating procedures?"

        - element: row
          children:
            - element: field
              name: object13_7
              type: radio_checkbox
              value: yes

            - element: spacer
