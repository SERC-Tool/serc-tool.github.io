          marginBottom: 15
          bigText: "MEDICAL FACILITIES: "
          text:  "Demonstrate, or discuss in a tabletop exercise, the adequacy of
procedures, facilities, and equipment to receive and treat victims involved in a hazardous
materials incident."

    - element: row
      responsive: true
      responsiveHeight: 100
      alignment: spaceBetween
      children:
        - element: label
          weight: bold
          text: 'POINTS OF REVIEW   (Hospital Services)'

        - element: row
