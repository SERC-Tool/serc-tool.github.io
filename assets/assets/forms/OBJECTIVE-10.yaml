    #-------------Question 2-----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '2.        '

        - element: info
          text: "Response measures should permit clear access to and from the scene for response vehicles.
          The area should also be large enough to setup a Command Post and allow movement within the
          cold or support zone. Roadblocks, traffic cones, and barrier tape are tools often used to secure
          the scene. Access from open fields and back alleys may need to be monitored. Also, some
          vehicles or the general public already in the area may need to be removed. The traffic control
          personnel and staging officials will need to work together so they know what response resources
          are en route and are allowed access to the scene. This especially applies to those assets which
          are not First Responders such as private cleanup contractors, state officials, or personnel arriving
          in private vehicles. It will also require establishing access and control procedures and/or
          guidelines for media assets who may respond to the incident. The liaison will need to work with
          the PIO to establish a media area that permits media coverage of the incident without interfering
          with response operations."
          children:
            - element: label
              text: "Was site security effectively implemented at and around the immediate scene and only authorized personnel allowed access to the scene?"
        - element: row
          children:
            - element: field
              name: object10_2
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object10_2
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object10_2
              type: radio_checkbox
              value: n/a

    - element: spacer
      type: vertical
