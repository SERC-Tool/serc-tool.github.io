    #-----------Question 4--------------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '4.        '

        - element: info
          text: "This information should come from the individual assigned to traffic issues through the PIO in
          coordination with the IC. Traffic controllers should relay any public concerns promptly to the
          liaison that can then have the PIO address the concerns. Public information messages should
          clearly outline traffic closings, evacuation area boundaries, and alternate traffic routings. This
          should also include a note on the expected length of any delay. As the situation changes, the PIO
          must ensure the public is kept informed."
          children:
            - element: label
              text: "Were traffic and access control decisions disseminated to the general public and updated as the incident response changed?"

        - element: row
