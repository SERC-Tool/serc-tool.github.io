      children:
        - element: label
          wrapper: none
          text: '1.        '
        - element: info
          text: "To manage the incident, the IC may coordinate traffic control for a small incident. In larger
          events, the IC should delegate this task to a law enforcement official that has jurisdiction over
          the area. Mutual aid departments must be briefed on who is managing this task. Also, this
          liaison may manage the task away from the Command Post and therefore needs to routinely
          coordinate actions with the IC. If an EOC is tasked to coordinate off-site support, the liaison
          needs to regularly coordinate actions with them."
          children:
            - element: label
              text: "Was an individual clearly identified and effectively in charge of coordinating traffic and \n access control issues?"

        - element: row
