      type: text


    #------------Question 3-------------------


    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '3.        '

        - element: info
          text: "Responders may initially consult technical guidance, but the IC may need to revise those
          estimates based on the incident assessment. The IC and traffic liaison will need to identify
          traffic control points that will secure the area around the warm or contamination reduction zone.
          The steps and resources needed to re-route traffic, especially along state or US highways, will
          need to be clearly defined. This will likely involve posting roadblocks and establishing detours
          Ohio Hazardous Materials Exercise and Evaluation Manual Tab A- Exercise Objective #10: 80
          for the area and require the support of local transportation offices such as city road departments,
          ODOT, or the County Engineerâ€™s office. Rail lines may transit the impacted area and require
          responders to notify appropriate agencies how to stop movement along a given line. As for air
          traffic, ground personnel can restrict the airspace above an incident. Therefore, they need
          adequate communications to manage arriving aircraft, such as life-flight or stray aircraft (media).
          Finally, access via water may be difficult to manage. Access control may range from canoeists
          on a small stream to large barges on a major lake or river."
          children:
            - element: label
              text: "Did personnel determine where and how to control transportation around and away from the
              incident (to include via road, rail, air, and water)?"

        - element: row
          children:
            - element: field
              name: object10_3
              type: radio_checkbox
              value: yes

            - element: spacer
