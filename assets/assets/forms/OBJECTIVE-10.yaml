    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '8.        '

        - element: info
          text: "The traffic liaison should maintain a log of what traffic control actions were implemented to
          include any concerns that occurred and how they were resolved. The logs should note what
          routes are closed and which roads are the designated alternate routes. The logs should identify or
          account for what assets are currently in-place to manage the traffic flow. As with other
          documentation, these logs can be used to identify response needs, prioritize the use of assets, and
          confirm actions were taken as planned. Afterwards, the logs will help to critique response
          operations and should identify the costs incurred."
          children:
            - element: label
              text: "Were records kept to document resources expended and actions taken?"
