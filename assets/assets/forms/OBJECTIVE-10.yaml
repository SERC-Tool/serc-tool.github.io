    #-----------Question 5---------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '5.        '

        - element: info
          text: "Initial actions may be based on guidance found in the technical guidance. The traffic control
          measures should ensure the public is kept clear of the scene to include any downwind warm or
          contamination reduction zones. Once a protective action is implemented, personnel should
          demonstrate how they evaluate and resolve issues as the incident progresses such as redefining
          traffic detours and adding additional control points. Effectiveness could be measured by
          technical applications, social media and calls into dispatch centers. The IC and traffic liaison
          should work with Operations personnel to identify when and how traffic control measures are
          relaxed or expanded. Weather changes may create the need to expand the evacuation area and
          thus close additional routes. The incident may worsen and force more road closures. Any such
          changes should be shared with personnel as the need arises."
          children:
            - element: label
              text: "Did the IC and traffic controllers evaluate the effectiveness of traffic control measures
               throughout the incident and adjust them when necessary?"

        - element: row
