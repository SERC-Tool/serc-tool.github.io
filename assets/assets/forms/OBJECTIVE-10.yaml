    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '6.        '

        - element: info
          text: "Eventually, conditions will improve and permit a gradual return to normal operations.
          Responders need to demonstrate how they determine that the hazard has been reduced and the
          area is free of contamination. The Command Post should then outline how they will conclude
          traffic control measures and pass this information along to traffic control personnel/agencies.
          This information should also be passed along to the public and media. These actions should be
          demonstrated before the drill ends, and not just simply stated that it was done."
          children:
            - element: label
              text: "Was the decision to terminate traffic control measures coordinated among responders, support organizations, and to the public?"

