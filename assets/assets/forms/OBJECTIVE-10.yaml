    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '7.        '
        - element: info
          text: "The liaison will need to establish a clear line of communications with the various assets
          implementing traffic control. Responders should demonstrate the use of radios and phones to
          pass critical information among traffic control personnel/agencies. This may require that some
          agencies (local road department, ODOT, OSHP) will have to provide a liaison to the Command
          Post that can help identify needs, mobilize assets, and facilitate the communications to their
          personnel. If an EOC is tasked to coordinate these off-site actions, they need to show they can
          Ohio Hazardous Materials Exercise and Evaluation Manual Tab A- Exercise Objective #10: 81
          communicate with the traffic controllers/agencies."
          children:
            - element: label
              text: "Were communications between traffic controllers and the command system
              effective to coordinate actions throughout the incident?"

