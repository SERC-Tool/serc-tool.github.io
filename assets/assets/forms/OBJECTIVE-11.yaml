      type: text

    #-------------Question 11-----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '11.        '

        - element: info
          text: "These procedures should be addressed in local plans and procedures and/or guidelines. The
          LEPC’s plan may also address these procedures and/or guidelines or may refer to a lead shelter
          organization plan. Meanwhile, the county’s EOP typically has a chapter that addresses
          Sheltering operations. Finally, the LEPC’s hazard analysis may be used to identify what shelters
          would be used if there were a release from a fixed facility."
          children:
            - element: label
              text: "Were the actions taken based on existing plans and/or operating procedures?"

        - element: row
          children:
            - element: field
              name: object11_11
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object11_11
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
