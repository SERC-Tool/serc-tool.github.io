              value: n/a

    - element: spacer
      type: vertical
      space: 10

    - element: row
      alignment: start
      children:
        - element: label
          text: 'Explain:'

    - element: field
      name: object11_explain_8
      type: text

    #-------------Question 9-----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '9.        '

        - element: info
          text: "Screening is important so that other evacuees, personnel and the shelter are not impacted by
          secondary contamination or exposure. Procedures should be implemented per lead shelter
          organization protocol."
          children:
            - element: label
              text: "Did shelter officials demonstrate the ability to screen incoming shelter \n clients/evacuees for potential chemical contamination or exposure?"

        - element: row
          children:
            - element: field
              name: object11_9
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
              name: object11_9
              type: radio_checkbox
              value: no

            - element: spacer
              type: horizontal
              space: 20

            - element: field
