          bigText: "SHELTER MANAGEMENT: "
          text:  "Demonstrate, or discuss in a tabletop exercise, the adequacy
of procedures, facilities, equipment, and services to provide for the anticipated protective
action and sheltering needs of evacuees."

    - element: row
      responsive: true
      responsiveHeight: 100
      alignment: spaceBetween
