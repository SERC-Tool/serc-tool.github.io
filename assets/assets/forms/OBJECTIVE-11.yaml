      type: text

    #-------------Question 10-----------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '10.        '

        - element: info
          text: "This documentation is not just about the registration information. The shelter manager
          should also note hazard-specific information such as the initial precautions and hazards
          information relayed by the IC, or designee."
          children:
            - element: label
              text: "Were records kept to document resources expended and actions taken?"

        - element: row
          children:
            - element: field
              name: object11_10
              type: radio_checkbox
              value: yes

            - element: spacer
              type: horizontal
              space: 20

            - element: field
