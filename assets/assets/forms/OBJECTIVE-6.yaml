    #-----------Question 5---------------

    - element: spacer
      type: vertical
      space: 20

    - element: row
      responsive: true
      responsiveHeight: 200
      alignment: start
      children:
        - element: label
          wrapper: none
          text: '5.        '

        - element: info
          text: "To assist in managing communications, the command staff should be monitoring
          transmissions and documenting these conversations. Not every radio or phone conversation
          needs to be recorded; staff should only note key events. This documentation will show when
          certain calls were made (i.e. to the spiller, OEPA, media). It should be noted that some groups
          rely on local dispatch centers to track messages. But, these sites may not be able to record every
          message and they cannot be easily replayed or reviewed by on-scene personnel. "
          children:
            - element: label
              text: "Were records kept to document the key communication activities?"

        - element: row
          children:
